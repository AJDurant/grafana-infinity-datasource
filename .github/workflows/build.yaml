name: Build & Publish
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: |
        yarn install --frozen-lockfile;
    - name: Test
      run: |
        yarn test;
    - name: Build
      run: |
        yarn build;
        echo $(date) > dist/LAST_UPDATED;
    - name: Build Docs
      run: |
        rm -rf docs/;
        yarn docs:build;
        echo $(date) > docs/LAST_UPDATED;
        rm -rf docs/dist;
    - name: Publish Docs
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: docs update
        push_options: --force
        file_pattern: docs;